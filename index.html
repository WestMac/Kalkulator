<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<meta charset="utf-8">
	<title></title>
</head>
<body>

	<div class="container">
		<div class="inputDiv">
			<input type="text" name="summary" class="summary">
		</div>
		<div class="numberDiv">1</div>
		<div class="numberDiv">2</div>
		<div class="numberDiv">3</div>
		<div class="operatorDiv">/</div>
		<div class="numberDiv">4</div>
		<div class="numberDiv">5</div>
		<div class="numberDiv">6</div>
		<div class="operatorDiv">*</div>
		<div class="numberDiv">7</div>
		<div class="numberDiv">8</div>
		<div class="numberDiv">9</div>
		<div class="numberDiv">0</div>
		<div class="operatorDiv" id="plus">+</div>
		<div class="equalDiv">=</div>
		<div class="operatorDiv" id="minus">-</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
